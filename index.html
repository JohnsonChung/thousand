                    },

            $('.navs .nav.btn')
                .transition('scale');
        }, 5500);

        /* Segment Intro */
        $('.segment').visibility({
          onTopVisible: function( ) {
            $(this).transition({
                animation: 'fly up in',
                duration: 1000
              });
            var that = $(this);

            setTimeout( function( ) {
              
            }, 1000);
          }
        });
        
        // Scrolling Down Dimmer
        $('.pusher').visibility({
            once: false,
            continuous: true,
            onPassing: function(calculations) {
                var newColor = 'rgba(0, 0, 0, ' + calculations.percentagePassed + ')';
                $(this)
                    .css('background-color', newColor);
            }
        });
    });
